<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Acts of Kindness</title>
  <!--Import Google Icons and Fonts-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <!--Link to Materialize.CSS-->
  <link type="text/css" rel="stylesheet" href="../app/sass/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="../app/css/styles.css" media="screen,projection" />
  <!--Import Animate.CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
  <div id="app">
    <!--Navigation Bar-->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <div class="row">
            <div class="col m1">
              <a href="index.html" class="brand-logo"><img class="smallimg" src="../public/assets/imgs/rak-logo.jpg"></a>
            </div>
            <div class="col m11">
              <p class="center kurale">RAK<br><span class="crimson">Random Acts of Kindness</span></p>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!--Main Container-->
    <div class="container main">
      <!--SignUp Page-->
      <div class="container">

        <div id="signuppage" class="signupcontainer animated bounceInRight">
          <div class="row">
            <form id="signupform" class="col m12">
              <div class="row">
                <div class="input-field col m6">
                  <input placeholder="First Name" id="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col m6">
                  <input placeholder="Last Name" id="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m12">
                  <input placeholder="Street Address" id="address" type="text" class="validate">
                  <label for="address">Street Address</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m4">
                  <input placeholder="City" id="city" type="text" class="validate">
                  <label for="city">City</label>
                </div>
                <div class="input-field col m4">
                  <input placeholder="State" id="state" type="text" class="validate">
                  <label for="state">State</label>
                </div>
                <div class="row">
                  <div class="input-field col m4">
                    <input placeholder="Zip Code" id="zip-code" type="text" class="validate">
                    <label for="zip-code">Zip Code</label>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m12">
                  <input id="signuppassword" type="password" class="validate">
                  <label for="signuppassword">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col m12">
                  <input id="confirmpassword" type="password" class="validate">
                  <label for="confirmpassword">Confirm Password</label>
                </div>
              </div>
              <div class="row center">
                <div class="col m6">
                  <button id="loginsubmit" class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
              </button>
                </div>
                <div class="col m6">
                  <button id="resetbutton" class="btn waves-effect waves-light" onclick="resetFunc" value="Reset Form" name="action">Reset
              <i class="material-icons right">send</i>
              </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../utils/js/bin/materialize.min.js"></script>


</body>

</html>
