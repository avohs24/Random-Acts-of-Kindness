<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RAK - All Charities</title>
    <!--Import Google Icons and Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <!--Link to Materialize.CSS-->
    <link type="text/css" rel="stylesheet" href="../app/sass/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="../app/css/styles.css" media="screen,projection" />
    <!--Import Animate.CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <div id="app">
        <!--Navigation Bar-->
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <div class="row">
                        <div class="col m1">
                            <a href="index.html" class="brand-logo"><img class="smallimg" src="../public/assets/imgs/rak-logo.jpg"></a>
                        </div>
                        <div class="col m11">
                            <p class="center kurale">RAK<br><span class="crimson">Random Acts of Kindness</span></p>
                        </div>
                    </div>
                </div>
            </nav>
        </div>

        <!--Random Charity List Container-->
        <div class="container" id="profile">
            <h2 class="center headerbg">Random Charity Generator</h2>
        <br>
        <!--Charity Categories-->
        <div class="row">
            <div class="col m3 padding center">
                <button id="wildlife" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Wild Life
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 padding center">
                <button id="cancer" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Cancer
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 padding center">
                <button id="veterans" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Veterans
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 padding center">
                <button id="leukemia" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Leukemia
              <i class="material-icons right">send</i>
              </button>
            </div>
        </div>
        <div class="row">
            <div class="col m3 center">
                <button id="children" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Children
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 center">
                <button id="environment" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Environment
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 center">
                <button id="disaster" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Disaster
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 center">
                <button id="education" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Education
              <i class="material-icons right">send</i>
              </button>
            </div>
        </div>
        <div class="row">
            <div class="col m3 center">
                <button id="arts" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Arts
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 center">
                <button id="international" class="btn waves-effect waves-light btncolor2" type="submit" name="action">International
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 center">
                <button id="society" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Society
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 center">
                <button id="religion" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Religion
              <i class="material-icons right">send</i>
              </button>
            </div>
        </div>
        <div class="row">
            <div class="col m3 center">
                <button id="welfare" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Welfare
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 center">
                <button id="civil" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Civil Rights
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 center">
                <button id="abuse" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Abuse
              <i class="material-icons right">send</i>
              </button>
            </div>
            <div class="col m3 center">
                <button id="homeless" class="btn waves-effect waves-light btncolor2" type="submit" name="action">Homeless
              <i class="material-icons right">send</i>
              </button>
            </div>
        </div>
        </div><br>
        <div class="center">
            <button id="charitydonate" class="btn waves-effect waves-light" type="submit" name="action">Donate
              <i class="material-icons right">send</i>
              </button>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="../utils/js/bin/materialize.min.js"></script>


</body>

</html>
