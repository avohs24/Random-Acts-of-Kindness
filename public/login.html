<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Random Acts of Kindness</title>
  <!--Import Google Icons and Fonts-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Kurale" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
  <!--Link to Materialize.CSS-->
  <link type="text/css" rel="stylesheet" href="../app/sass/materialize.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="../app/css/styles.css" media="screen,projection" />
  <!--Import Animate.CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
  <div id="app">
    <!--Navigation Bar-->
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <div class="row">
            <div class="col m1">
              <a href="index.html" class="brand-logo"><img class="smallimg" src="../public/assets/imgs/rak-logo.jpg"></a>
            </div>
            <div class="col m11">
              <p class="center kurale">RAK<br><span class="crimson">Random Acts of Kindness</span></p>
            </div>
          </div>
        </div>
      </nav>
    </div>
    <!--Main Container-->
    <div class="container main">
          <!--Login Page, shown when user clicks on Login-->
          <div id="loginpg" class=" center logincontainer animated bounceInDown">
            <div class="row">
              <form id="loginform" class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">person</i>
                    <textarea id="icon_prefix2" class="materialize-textarea"></textarea>
                    <label for="icon_prefix2">Username</label>
                  </div>
                </div>
              </form>
            </div>
            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <i class="material-icons prefix">lock outline</i>
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                </div>
                <div class="row center">
                  <div class="col m4">
                    <button id="loginsubmit" class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
              </button>
                  </div>
                  <div class="col m4">
                    <button id="resetbutton" class="btn waves-effect waves-light" onclick="resetFunc" value="Reset Form" name="action">Reset
              <i class="material-icons right">send</i>
              </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

  <!--Import jQuery and materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../utils/js/bin/materialize.min.js"></script>


</body>

</html>
